{% load static %}


{% block content %}
  <!--Navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/seniorProjectApp/"><span>CODE</span>MENTOR</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#faculity-member">About</a></li>
           <li><a href="/seniorProjectApp/dashboard/">Dashboard</a></li>
          <li><a href="/seniorProjectApp/signup/" >Sign up</a></li>
          <li class="btn-trial"><a href="#login" data-toggle="modal">Sign in</a></li>
          <p><a href="{% url 'account_logout' %}">Log out</a>
        </ul>
      </div>
    </div>
  </nav>
  <!--/ Navigation bar-->

  <!-- TODO figure out if we need the "section" attribute or if we can just use a div,
      here should be a div, section should be used to group elements that are related, 
      would be more helpful to use section for each "level" group of courses (fr, so, jr, sr) -->
  <section id="cta-2">
    <h2 class="text-center">Dashboard</h2>
  </section>

  <!-- TODO remove links button once we link individual courses to the links page-->
  <a href="/seniorProjectApp/links/">
    <button type="button" class="btn btn-primary">Links page</button>
  </a>

  <!-- freshman courses header bar, build into loop once working -->
  <!-- TODO make background the light blue? or lighter blue? -->

    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <h2>FRESHMAN LEVEL COURSES</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
    {% for class in classes_list%}
      <div class="col-sm-12 col-lg-4 class-list">
        <div class="panel panel-default panel-info">
          <div class="panel-heading">{{class.name}}</div>
            <a class="class_list" href="/seniorProjectApp/links/">
                <div class="panel-body">
                  {{class.description}}
                </div>
            </a>
            <div class="panel-footer">LEVEL: freshman</div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
